<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire des Tâches</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./components.js" defer></script>
    <script src="./main.js" defer></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <button id="creerTache" type="button">Créer Tâche</>
    </header>
    <main class="main">
        <section class="main_action">
            <form action="#">
                <div>
                    <label for="tacheNom">Tâche</label>
                    <input type="text" id="tacheNom" name="tacheNom" required />
                </div>
                <div>
                    <label for="dateEcheance">Date d'écheance</label>
                    <input type="date" id="dateEcheance" name="dateEcheance" />
                </div>
                <div>
                    <label>Priorité</label>
                    <select name="priorité" id="priorité">
                        <option value="faible">Faible</option>
                        <option value="moyenne">Moyenne</option>
                        <option value="haute">Haute</option>
                    </select>
                </div>
                <div>
                    <label for="categorie">Catégorie</label>
                    <input type="text" id="categorie" name="categorie" required />
                </div>

                <fieldset>
                    <legend>Rappels:</legend>
                    <div>
                        <label for="rappel">Rappel:</label>
                        <input type="number" id="rappel" name="rappel" required>
                    </div>
                    <div>
                        <input type="radio" id="m" name="rappels" value="m" checked>
                        <label for="m">Minute</label>
                        <input type="radio" id="h" name="rappels" value="h">
                        <label for="h">Heure</label>
                        <input type="radio" id="j" name="rappels" value="j">
                        <label for="j">Jour</label>
                    </div>
                </fieldset>

                <div>
                    <button type="submit" id="ajouterTache">Ajouter</button>
                    <button type="button" id="annulerTache">Annuler</button>
                </div>
            </form>
        </section>

        <section class="main_list">
            <h1>... Pas de tâches disponibles !!!</h1>
            <ul class="taches_list">
            </ul>
        </section>
    </main>
</body>

</html>
